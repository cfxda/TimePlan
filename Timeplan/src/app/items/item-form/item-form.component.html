<h3>Create New Timeline Items</h3>


  <input   placeholder="Item Topic" class="input"
    [(ngModel)]="item.topic"
    required minlength="2" maxlength="23"
    #topic='ngModel' autofocus> 
    
      <input  placeholder="Item Group" class="input"
    [(ngModel)]="item.group"
    required minlength="2" maxlength="23"
    #group='ngModel' autofocus>     
    
      <input  mdInput class="input" placeholder="Start Date" required
    [(ngModel)]="item.startDate"
    type="date"
    #startDate='ngModel' autofocus> 
      <input mdInput type="date" placeholder="Stop Date" class="input"
    [(ngModel)]="item.stopDate"
      #stopDate='ngModel' autofocus>

    <div *ngIf="topic.dirty">
      <span *ngIf='topic.errors; then errors else valid'>template renders here...</span>
    </div>

<br>
     <button md-raised-button (click)='createItem()' [disabled]="!topic.valid"><md-icon>Create</md-icon></button>


<ng-template #valid>
  <p class="help is-success">looks good!</p>
</ng-template>

<ng-template #errors>
  <p class="help is-danger">Please provide a topic and a date!</p>
</ng-template>
